<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <link rel="stylesheet" href="./main.css" type="text/css">
    <title>Help me choose</title>
    </head>
  <body id="bodycontrol">
      <h1 id="rubrik">Help me choose between...</h1>

      <div class="inputSection">
        <img src="choc.png" height="250" width="200">
        <div class="inputs">
          <input placeholder="Something" ></input>
        </div>
        <button class="addOption">Add</button>
      </div>
      <div class="resultSection"></div>
 <button class="submit">Go!</button>

 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <script>
 $(function() {
   $('.resultSection').hide()
      var add_option = function(){
        $('.inputs').append('<input type="text"></input>')
      }
      $('.addOption').click(add_option)

      var options = []
     var submit = function() {
       $('.inputSection').hide()
       $('.resultSection').css('display', 'flex')
       $('input').each(function(){
         options.push($(this).val())
       })
       var winner = options[Math.floor(Math.random() * options.length)]
       console.log(winner)
       $('.resultSection').text(winner)
       $('#rubrik').text('The Winner is!');
       console.log(options)
       if ($('input').is(':empty')){
             alert('Input can not be left blank');
      }
     }
     $('.submit').click(submit)
     
});

$(document).ready(function(){
  $("h1").click(function(){
  $('body').toggleClass("bodycontrol");
  $("h1").click(function(){
      $('h1').removeClass("bodycontrol");
    });
   });
});


</script>

</body>
</html>
